name: run soccer script

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run soccer script and save output
        run: |
          mkdir -p soccer-deploy
          node soccer.js >soccer-deploy/output.txt
        
      - name: Show deployment result
        run: cat soccer-deploy/output.txt
